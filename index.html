<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRUD App</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="scripts/item.js"></script>
    <script src="scripts/app2.js"></script>
    <script src="scripts/itemoperations.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controller.js"></script>
    <style>
        .display
        {
            display:block;
        }
        .hide
        {
            display:none;
        }
    </style>
</head>
<body ng-app="myapp" ng-controller="myctrl">
    <div class="container">
        <h2 class="alert-`success">CRUD Application</h2>
        <div class="form-group">
            <label for="">Id</label>
            <input ng-model="item.id"  type="text" placeholder="Type Id" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Name</label>
            <input ng-model="item.name" type="text" placeholder="Type Name" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Desc</label>
            <textarea ng-model="item.desc" class="form-control" placeholder="Type Desc" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group">
            <label for="">Price</label>
            <input ng-model="item.price" type="range" class="form-control" min="1" step="100" max="5000"> {{item.price}}
        </div>
        <div class="form-group">
            <label for="">Color</label>
            <input ng-model="item.color" type="color" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Date</label>
            <input ng-model="item.date" type="date" class="form-control">
        </div>
        <div class="form-group">
            <button ng-click="add()" class="btn btn-primary">Add</button>
            <button ng-click="delete()" class="btn btn-danger">Delete</button>
            <button ng-click="search()" class="btn btn-info">Search</button>
            <button ng-click="local_storage()"class="btn btn-success">Save</button>
            <button ng-click="load_from_database()"class="btn btn-dark">Load</button>
            <button ng-click="Clear_all()" class="btn btn-default">Clear All</button>
        </div>
        <input type="text"   ng-class="{display:searchy,hide:!searchy}" style="width:600px;" ng-model="find">
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Desc</th>
                    <th>Price</th>
                    <th>Color</th>
                    <th>Date</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-class="{'table-danger':item.trash}" ng-repeat="item in items|filter:find|orderBy:sort:reverse">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.desc}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.color}}</td>
                    <td>{{item.date}}</td>
                    <td style="text-align:center;">
                        <input ng-click="mark_danger(item.id)" type="checkbox" name="Trash" value="Trash">
                        &emsp;&emsp;&emsp;
                        <i class="fas fa-trash"></i>
                    </td>
                </tr><br>

            </tbody>
        </table>

    </div>
</body>
</html>
